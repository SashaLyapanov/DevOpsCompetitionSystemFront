name: Frontend CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Build Project
        run: npm run build

      - name: Debug Network Issues
        run: curl -v https://github.com/actions/upload-artifact

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Run tests
        run: npm test -- --watchAll=false # Jest runs in CI mode

      - name: Debug Network Issues
        run: curl -v https://github.com/actions/upload-artifact

  publish_images:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: docker build images
        run: docker build . -t sashalyapanov/frontend-dev-ops:latest
      - name: docker push images
        run: |
          docker login -u sashalyapanov -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push sashalyapanov/frontend-dev-ops:latest